<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <base target=_blank>
  <title>Tips</title>
  <link rel=canonical href="https://mario.nachbaur.dev/tips/">
  <link property=og:url content="https://mario.nachbaur.dev/tips/">
  <script defer data-domain="mario.nachbaur.dev" src="https://plausible.io/js/script.js"></script>

  <style>
    :root {
      --background-color: 255, 255, 255;
      --foreground-color: 0, 0, 0;
      --accent-color: 255, 165, 0;
    }

    @media (prefers-color-scheme: dark) {
        :root {
        --background-color: 17, 17, 17;
        --foreground-color: 255, 255, 255;
      }
    }

    body {
      margin: 1rem 1rem 8rem;
      background: rgb(var(--background-color));
      color: rgb(var(--foreground-color));
      font: 16px monospace;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrapper {
      margin: auto;
      max-width: 35em;
    }

    .animoji {
      height: 150px;
      width: 150px;
      border-radius: 100px;
      margin: 0 auto;
      display: block;
    }

    .payment {
      display: block;
      margin-top: 1px;
      padding: 1rem;
      background: rgba(var(--foreground-color), 0.2);
      color: inherit;
      text-decoration: none;
      transition: .2s background;
    }

    .payment:hover {
      background: rgba(var(--foreground-color), 0.3);
    }
  </style>
</head>

<body>
  <div class=wrapper>
    <img class=animoji src=https://assets.nachbaur.dev/animoji.png>

    <p>Hello! I'm Mario Nachbaur<span id=credits></span>.</p>
    <p>If you like the apps I create you can send me some tips to help with development.</p>
    <p>Here are some payment options you can use:</p>

    <a class=payment href=https://paypal.me/manachbaur/3>Paypal</a>

    <a class=payment href=https://ko-fi.com/marionauta>Ko-fi</a>
  </div>

  <script>
    let app;
    const query = window.location.search.substring(1);
    for (const item of query.split('&')) {
      const [name, value] = item.split('=');
      if (name === 'app') {
        app = decodeURIComponent(value);
      }
    }

    if (app) {
      document.getElementById('credits').innerText = `, developer of ${app}`;
    }
  </script>
</body>

</html>
